<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Editar Usuario</title>
</head>
<body>
	<header class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a  class="btn btn-secondary" href="/">Home</a>
	</header>
	<form action="/usuario/actualizacion" method="post" class="col-6 mx-auto">
		<h2 class="text-center">Edit {{one_usuario.nombre}}</h2>
		<input type="hidden" name="id" value={{one_usuario.id}}>
		<div class="form-group">
			<label class="text-muted" for="nombre">Nombre:</label>
			<input type="text" name="nombre"  class="form-control" value="{{one_usuario.nombre}}">
		</div>
		<div class="form-group">
			<label class="text-muted" for="apellido">Apellido:</label>
			<input type="text" name="apellido"  class="form-control" value="{{one_usuario.apellido}}">
		</div>
		<div class="form-group">
			<label class="text-muted" for="email">Email:</label>
			<input type="text" name="email"  class="form-control" value="{{one_usuario.email}}">
		</div>
		<input class="btn btn-outline-warning" type="submit" value="Editar Usuario" class="btn btn-success">
	</form>
	<div class="d-grid gap-2 d-md-flex justify-content-md-center">
	<a  class="btn btn-outline-warning" href= "/usuario/vista_usuario/{{one_usuario.id}}" >Vista Usuario</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Usuarios</title>
</head>
<body>
	<h1 class="text-center">Todos los Usuarios</h1>
	<div class="text-center">
		<table class="table table-striped">
			<thead>
				<tr class="table-secondary">
					<th class="text-center">ID</th>
					<th class="text-center">Nombre</th>
					<th class="text-center">Apellido</th>
					<th class="text-center">email</th>
					<th class="text-center">Created At</th>
					<th class="text-center">Actions</th>
			
				</tr>
			</thead>
			<tbody>
				{% for one_usuario in usuarios %}
					<tr>
						<td class="text-center">{{ one_usuario.id }}</td>
						<td class="text-center">{{ one_usuario.nombre }}</td>
						<td class="text-center">{{ one_usuario.apellido }}</td>
						<td class="text-center">{{ one_usuario.email }}</td>
						<td>{{ one_usuario.created_at.strftime("%b %d %Y") }}</td>
						<td>
							<a href="/usuario/vista_usuario/{{ one_usuario.id }}">Show</a>
							<a href="/usuario/editar_usuario/{{ one_usuario.id }}">Edit</a>
							<a href="/usuario/destroy/{{ one_usuario.id }}">Delete</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<form action="/usuario/nuevo" method="get">
			<input  class="btn btn-secondary" type="submit" value="Agregar nuevo Usuario">
		</form>
	</div>
</body>
</html>

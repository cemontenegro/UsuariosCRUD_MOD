<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Usuario</title>
</head>
<body>
	<header class="d-grid gap-2 d-md-flex justify-content-md-end">
		<a  class="btn btn-secondary" href="/">Home</a>
	</header>
	<main>
		<h1 class="text-center">Usuario {{one_usuario.id}}</h1>
		<p>Full Name {{one_usuario.full_name()}}</p>
		<p>Email: {{one_usuario.email}}</p>

		<p>Created ON: {{one_usuario.created_at.strftime("%b %d %Y")}}</p>
		<p>Ultima Actualizacion: {{ one_usuario.updated_at.strftime("%b %d %Y")}}</p>

		<a class="btn btn-warning" href="/usuario/editar_usuario/{{ one_usuario.id }}">Edit</a>
		<a class="btn btn-warning" href="/usuario/destroy/{{ one_usuario.id }}">Delete</a>
	</main>
</body>
</html>
